{{define "transaction-form" }}

<section class="bg-white p-4 sm:p-6 rounded-lg shadow mb-6">

    <form action="/transactions/create" method="POST" class="flex flex-wrap -mx-3 space-y-4 sm:space-y-0">

        <div class="w-full sm:w-1/2 lg:w-2/12 px-3">
            {{dateField .Form "txn_date" "Date"}}
        </div>
        <div class="w-full sm:w-full lg:w-1/12 px-3">
            {{inputField .Form "who" "Who"}}
        </div>
        <div class="w-full sm:w-full lg:w-3/12 px-3">
            {{inputField .Form "description" "Description"}}
        </div>
        {{inputField .Form "payee" "Payee"}}
        <div class="w-full sm:w-1/2 lg:w-1/12 px-3">
            {{inputField .Form "amount" "Amount"}}
        </div>
        {{inputField .Form "category" "Category"}}

        <div class="w-full px-3">
            <button class="mt-4 w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                Create Transaction
            </button>
        </div>
    </form>
</section>
{{end}}
